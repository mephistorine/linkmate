<div class="form-container">
    <form class="d-flex flex-column gap-3" [formGroup]="form" (ngSubmit)="sendLogin($event)">
        <h3>Login</h3>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
            <span *ngxControlError="form.controls.email; track: 'required'" class="invalid-feedback">Email required</span>
            <span *ngxControlError="form.controls.email; track: 'email'" class="invalid-feedback">Work email</span>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" formControlName="rememberMe">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    </form>
</div>
