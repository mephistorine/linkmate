<div class="container py-2">
    <header class="links-header mb-3">
        <h2 class="m-0">Create link</h2>
    </header>

    <form [formGroup]="form" (ngSubmit)="createShortUrl()">
        <div class="mb-3">
            <label for="url" class="form-label">Url</label>
            <input type="url" class="form-control" id="url" formControlName="url">
        </div>

        <div class="mb-3">
            <label for="key" class="form-label">Key</label>
            <input type="text" class="form-control" id="key" formControlName="key">
            <div class="form-text">
                Leave empty to autogenerate.
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Create</button>
    </form>
</div>
