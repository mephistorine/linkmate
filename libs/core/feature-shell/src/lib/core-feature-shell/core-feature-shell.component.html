                        <polyline points="224 208 32 208 32 48" fill="none" stroke="currentColor" stroke-linecap="round"

                        <circle cx="128" cy="128" r="40" fill="none" stroke="currentColor" stroke-linecap="round"

    <div>
        <div class="dropdown">
            <button [cdkMenuTriggerFor]="menu" class="btn profile-btn" type="button" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="icon">
                    <rect width="256" height="256" fill="none"/>
                    <circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="24"/>
                    <circle cx="128" cy="120" r="40" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="24"/>
                    <path d="M63.8,199.37a72,72,0,0,1,128.4,0" fill="none" stroke="currentColor" stroke-linecap="round"
                          stroke-linejoin="round" stroke-width="24"/>
                </svg>
                Profile
            </button>

            <ng-template #menu>
                <ul cdkMenu class="dropdown-menu" style="position: static; display: block;">
                    <li>
                        <button cdkMenuItem class="dropdown-item" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </ng-template>
        </div>
    </div>

<main class="main-content">
    <router-outlet/>
</main>
